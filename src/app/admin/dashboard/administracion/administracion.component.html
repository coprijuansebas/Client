<div class="container">
  <!-- CARROUSEL -->
  <h3>CAROUSEL</h3>
  <hr>
  <div class="row">
    <div class="col-md-12">
      <div class="row card">
        <div class="col-md-12">
          <div id="fileSelector">
            <input type="file" name="fileUpload" id="fileUpload" multiple ng2FileSelect [uploader]="uploader">
          </div>
          <div>
            <div class="row updloadList mt-4" *ngFor="let item of uploader.queue">
              <div class="col-sm-4" id="filename">{{item.file.name}}</div>
              <div class="col-sm-4">
                <div class="progress">
                  <div class="progress-bar bg-success" [ngStyle]="{'width':item.progress+'%'}"></div>
                </div>
              </div>
              <div class="col-sm-4">
                <button type="button" class="btn btn-primary" (click)="item.upload()">Upload</button>
                <button type="button" class="btn btn-danger" (click)="item.remove()">Cancel</button>
              </div>
            </div>
            <div class="row" *ngIf="uploader?.queue?.length > 0">
              <button type="button" class="btn btn-primary mt-2 mb-3" (click)="uploader.uploadAll()">Upload all</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>
  <!-- MOSTRAR IMAGENES DENTRO DEL SILDER -->
  <div class="row">
    <div class="col-md-4" *ngFor="let img of imagenes">
      <div class="card mb-2">
        <div class="card-header info-color-dark text-white d-flex justify-content-center align-items-center">
          {{img.image}}
        </div>
        <div class="card-body">
          <img src="assets\imagenes\{{img.image}}" class="card-img-top" alt="">
        </div>
        <div class="card-footer info-color-dark text-center text-white">
          <button class="btn btn-danger btn-block" (click)="deleteImage(img.id)"><i
              class="fas fa-trash-alt"></i></button>
        </div>
      </div>
    </div>
  </div>
  <br>
  <!-- BANNER -->
  <h3>BANNER</h3>
  <hr>
  <div class="row">
    <div class="col-md-12">
      <div class="row card">
        <div class="col-md-12">

          <div>
            <div class="row updloadList mt-4" *ngFor="let item of uploaderb.queue">

                <div class="progress">
                  <div class="progress-bar bg-success" [ngStyle]="{'width':item.progress+'%'}"></div>
                </div>
              </div>
              <div class="col-sm-4">
                <button type="button" class="btn btn-primary" (click)="item.upload()">Upload</button>
                <button type="button" class="btn btn-danger" (click)="item.remove()">Cancel</button>
              </div>
            </div>
            <div class="row" *ngIf="uploaderb?.queue?.length > 0">
              <button type="button" class="btn btn-primary mt-2 mb-3" (click)="uploaderb.uploadAll()">Upload all</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>
  <!-- MOSTRAR IMAGEN ACTUAL EN BANNER -->
  <div class="row">
      <div class="col-md-4" *ngFor="let img of imagenesb">
        <div class="card mb-2">
          <div class="card-header info-color-dark text-white d-flex justify-content-center align-items-center">
            {{img.image}}
          </div>
          <div class="card-body">
            <img src="assets\imagenes\{{img.image}}" class="card-img-top" alt="">
          </div>
        </div>
      </div>
    </div>
  <br>
  <!-- CARDS -->
