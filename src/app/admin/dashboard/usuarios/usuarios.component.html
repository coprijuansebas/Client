<div class="col-md-4">
  <div class="card mb-2" *ngFor="let user of usuarios">
    <div class="card-header bg-dark text-white d-flex justify-content-center align-items-center">
      <h3>
        <mdb-icon fas icon="user-circle"></mdb-icon> {{user.apellidos | uppercase}}
      </h3>
    </div>
    <div class="card-body">
      <h5>Nombres: </h5>
      <p>{{user.nombres | uppercase}} {{user.apellidos | uppercase}}</p>
      <h5>Email: </h5>
      <p>{{user.email}}</p>
    </div>
    <div class="card-footer">
      <p>{{user.created_at | date: 'yyyy-MM-dd'}}</p>
    </div>
  </div>
</div>
