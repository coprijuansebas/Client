        <div class="modal-body">

        </div>
      </div>
      <button type="button" class="btn btn-info btn-md" id="myBtn">Ocultar Modal</button>

  <script>

    });
    $("#myModal").on('hidden.bs.modal', function () {
            alert("Esta accion se ejecuta al cerrar el modal")
    });

})
  </script>
